<!DOCTYPE html>
<html lang="es-ES">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo 1</title>
</head>
<body>
    <!--Todos los elementos HTML pueden tener atributos
    Los atributos proporcionan información adicional sobre los elementos.
    Los atributos siempre se especifican en la etiqueta de inicio
    Los atributos generalmente vienen en pares nombre/valor como: nombre="valor"
    Si se desea usar varios atributos, los separamos por punto y coma-->

    <p style="color: red;">Esto es un párrafo rojo</p>
    <p style="text-align: center; color: blue;">Y aquí pondremos un páfarro centrado azul</p>
    <p style="font-weight: bold; font-size: italic;">Aquí tenemos el texto en negrita y cursiva</p>
    <p style="font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;">Lorem fistrum no te digo trigo por no llamarte Rodrigor apetecan va usté muy cargadoo</p>
</body>
</html>
