<!DOCTYPE html>
<html lang="es-ES">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Formulario de ejemplo</h1>
    <!--Etiqueta form para crear formularios. Permiten a un usuario enviar información a un servidor web"-->

    <form action="https://webhook.site/c6df3a03-d9d3-48ab-8d1c-449e6ee781d8" method="post" enctype="multipart/form-data">


        <!--Etiqueta fieldset para "agrupar" varios controles de formularios que tienen relación lógica-->
        <fieldset style="background-color: white;">

            <legend>Datos del usuario</legend>  <!--Etiqueta legend para título o descripción del grupo-->


            <!--https://developer.mozilla.org/es/docs/Web/HTML/Elemento/input#Atributos-->

            <label for="usuario-nombre">Nombre de usuario</label> <br>
            <input type="text" id="usuario-nombre" name="usuario-nombre" required> <br><br> <!--Atributo tipo texto para insertar texto-->

            <label for="usuario-password">Contraseña</label> <br>
            <input type="password" id="usuario-password" name="usuario-password" required> <br><br> <!--Atributo tipo password para insertar contraseñas (se muestran *)-->

            <label for="usuario-email">Correo electrónico</label> <br>
            <input type="email" id="usuario-email" name="usuario-email" required> <br><br> <!--Atributo tipo correo válido-->

        </fieldset>
        <br>



        <fieldset style="background-color: rgb(104, 212, 94);">

            <legend>Envío de archivos</legend>  <!--Etiqueta legend para título-->

            <label for="envio-fecha">Fecha y hora</label><br>
            <input type="date" id="envio-fecha" name="envio-fecha"> <br><br> <!--Atributo tipo archivo-->

            <label for="">Adjunta un fichero</label><br>
            <input type="file" id="envio-fichero" name="envio-fichero"><br><br> <!--Atributo tipo archivo-->

        </fieldset>
        <br>



        <fieldset style=" background-color: rgb(217, 173, 180);">

            <legend>Selección múltiple</legend>

            <label for="fruta-platano">Checkbox 1 - Plátanos</label>
            <input type="checkbox" name="frutas[]" id="fruta-platano" value="platano"> <br> <!--Sirve para seleccionar una o varias opciones de una lista. Cada casilla funciona de manera independiente-->

            <label for="fruta-manzana">Checkbox 2 - Manzanas</label>
            <input type="checkbox" name="frutas[]" id="fruta-manzana" value="manzana"> <br>

            <label for="fruta-naranja">Checkbox 3 - Naranjas</label>
            <input type="checkbox" name="frutas[]" id="fruta-naranja" value="naranja"> <br>
            <br>

            <label for="verdura-tomante">Radio 1 - Tomate</label> <!--Sirve para elegir solo una opción entre varias posibles. Todas las opciones deben compartir el mismo name para fomar un grupo-->
            <input type="radio" name="verdura" id="verdura-tomante" value="tomate"> <br>

            <label for="verdura-aguacate">Radio 2 - Aguacate</label>
            <input type="radio" name="verdura" id="verdura-aguacate" value="aguacate"> <br>

            <label for="verdura-zanahoria">Radio 3 - Zanahoria</label>
            <input type="radio" name="verdura" id="verdura-zanahoria" value="zanahoria"> <br>
            <br>

            <label for="proteina-tipo">Selecciona: </label> <!--Muestra una lista de opciones de un menú desplegable. Solo una opción se puede seleccionar-->
            <select name="proteina-tipo" id="proteina-tipo">
                <option value="ternera">Ternera</option>
                <option value="pollo">Pollo</option>
                <option value="pescado">Pescado</option>

            </select>
        </fieldset>
        <br>

        <button type="submit" id="btn-enviar" name="accion" value="enviar" title="Enviar el formulario">Enviar datos</button>
        <button type="reset" id="btn-limpiar" name="accion" value="limpiar" title="Limpiar todos los campos">Limpiar datos</button>
    </form>
</body>
</html>
