<!DOCTYPE html>
<html lang="es-ES"> <!--Atributo lang indica el idioma español (España); el texto se lee de izquierda a derecha-->
<head> <!--Encabezado: contiene información y metadatos del documento-->
    <meta charset="UTF-8"> <!--Define el conjunto de caracteres como UTF 8-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Ajusta el contenido al ancho de la pantalla (diseño reponsive)-->
    <title>Mi primera página web con estilo</title> <!--Título del documento0-->
</head>
<body> <!--Cuerpo del documento: contiene el contendio visible-->
    <p>Esto es un páfarro</p> <!--Primer párrafo-->
    <p style="color: red;">Esto es otro párrafo</p> <!-- Segundo párrafo con texto rojo mediante el atributo style-->
</body> <!--Fin del cuerpo-->
</html> <!--Fin del documento HTML-->
